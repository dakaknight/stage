    <section class="summary">
        {{ with .Site.Params.artist.image }}<img src="{{ . }}" class="avatar">{{ end }}
        <div class="content">
            <h4 class="title"><a href="{{ .RelPermalink }}" rel="prefetch">{{ .Title }}</a></h4>
            {{ with .Description }}<h5 class="subtitle">{{ . }}</h5>{{ end }}
            {{ if isset .Params "excerpt" }}
            <p>{{ .Params.excerpt }}</p>
            {{ else }}
            <p>{{ .Summary }}</p>
            {{ end }}
            <div class="meta">
                Written By <a href="{{ .Site.Params.artist.link }}"><address>{{ .Site.Params.artist.name }}</address></a> &mdash;
                <time pubdate datetime="{{ .Date.Format "2006-01-02" }}" title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        </div>
        <hr />
    </section>
